name: Copilot Auto-Repair
on:
    workflow_run:
        workflows: ["Run Tests"] # Name of your main test workflow
        types:
            - completed
    workflow_dispatch:
        inputs:
            test_run_id:
                description: "Test workflow run ID (leave empty to use latest failed run)"
                required: false
                type: string

permissions:
    issues: write
    contents: read
    actions: read

jobs:
    report-failure:
        if: ${{ github.event.workflow_run.conclusion == 'failure' || github.event_name == 'workflow_dispatch' }}
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Download Test Logs
              run: |
                  RUN_ID="${{ inputs.test_run_id || github.event.workflow_run.id }}"
                  gh run view $RUN_ID --log-failed > error_log.txt || echo "No logs available for run $RUN_ID"
              env:
                  GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

            - name: Create Issue and Assign to Copilot
              run: |
                  ERROR_LOGS=$(cat error_log.txt | tail -n 100)

                  ISSUE_BODY="@copilot Please analyze the following CI build failure and open a Pull Request to fix the failing tests.

                  **Workflow Run:** https://github.com/${{ github.repository }}/actions/runs/${{ inputs.test_run_id || github.event.workflow_run.id }}

                  **Error Logs:**
                  \`\`\`
                  ${ERROR_LOGS}
                  \`\`\`

                  Please investigate the issue and create a PR with the necessary fixes."

                  # Create issue with copilot mention
                  ISSUE_URL=$(gh issue create \
                    --title "ðŸš¨ Automated Test Failure: Run ${{ inputs.test_run_id || github.event.workflow_run.id }}" \
                    --body "$ISSUE_BODY" \
                    --label "bug,automated" \
                    --repo ${{ github.repository }})

                  ISSUE_NUMBER=$(echo $ISSUE_URL | grep -o '[0-9]*$')
                  echo "Created issue #$ISSUE_NUMBER with @copilot mention"
                  echo "Visit the issue and use the Copilot UI to assign it to Copilot Workspace"
              env:
                  GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
